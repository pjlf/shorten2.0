<!doctype html>

<html>
	<head>
		<title>URL Shortening</title>
		<meta charset="utf-8" />
		<meta name="description" content="hey look ma! I'm on a tree!">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h3 id="nomeUser"></h3>
			<div id="divLogin" class="input-group">
				<span>User: </span> <input type="text" class="form-control" id="inputUser">
				<span>Password: </span> <input type="password" class="form-control" id="inputPass">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onClick="login()">Login</button>
				</span>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><a href="index.html">Encurtador</a></h3>
				</div>
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Create a new shortened url</h3>
						</div>
						<div class="panel-body" id="conteudo">
							<!-- <div class="input-group" id="idInputShorten" style="display:none"> -->
							<div class="input-group" id="idInputShorten">
						    	<input type="text" class="form-control" id="urlToSend">
						    	<span class="input-group-btn">
						        	<button class="btn btn-default" type="button" onClick="sendURL()">Shorten!</button>
						    	</span>
						    </div><!-- /input-group -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/template" id="listaURLs">
			<tr>
				<td><%= shortURL %></td>
				<td><%= originalURL %></td>
			</tr>
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
  		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

  		<!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script> -->
  		<script src="//api.alfredo.r42.in/socket.io/socket.io.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="Shorten.js"></script>
		<script type="text/javascript" src="ShortenView.js"></script>
		<script type="text/javascript" src="ShortenCollection.js"></script>
		<script type="text/javascript" src="ShortenViewCollection.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
